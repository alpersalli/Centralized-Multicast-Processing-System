<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packet Content Sonar System</title>
    <link rel="stylesheet" href="css/sonar.css">
</head>
<body>
    <div class="header">
        <h1>PACKET CONTENT SONAR SYSTEM</h1>
    </div>

    <div class="canvas-container">
        <canvas id="sonarCanvas" width="800" height="800"></canvas>
    </div>

    <div class="stats-panel">
        <div class="stat-item">
            Connection: <span id="connectionStatus" class="stat-value">CONNECTING...</span>
        </div>
        <div class="stat-item">
            Total Packets: <span id="totalPackets" class="stat-value">0</span>
        </div>
        <div class="stat-item">
            Active Points: <span id="activePoints" class="stat-value">0</span>
        </div>
        <div class="stat-item">
            Latest Packet ID: <span id="latestPacketId" class="stat-value">-</span>
        </div>
        <div class="stat-item">
            Scan Status: <span id="scanStatus" class="stat-value status-active">ACTIVE</span>
        </div>
    </div>

    <div class="control-panel">
        <button id="pauseBtn" class="btn btn-pause">PAUSE SCAN</button>
        <button id="clearBtn" class="btn btn-clear">CLEAR DISPLAY</button>
        <div class="scale-control">
            <label>Scale:</label>
            <input type="range" id="scaleSlider" min="1" max="20" value="10" step="1">
            <span id="scaleValue">10x</span>
        </div>
    </div>

    <div class="footer-note">
        Real-time packet content visualization via WebSocket
    </div>

    <script src="js/sonar.js"></script>
</body>
</html>
